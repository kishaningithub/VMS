<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>VMS - Vehicle Management System</title>
<link type="text/css"
	href="styles/ui-lightness/jquery-ui-1.8.20.custom.css" rel="stylesheet" />
<script type="text/javascript" src="scripts/jquery-1.6.2.min.js"></script>
<script type="text/javascript"
	src="scripts/jquery-ui-1.8.20.custom.min.js"></script>
<script type="text/javascript">
	function slideShow()
	{
		
		$(".slideshow > *").css("display", "none").fadeToggle("slow");

	}
	function slideShow(imgWidth, imgHeight)
	{
		var delayMs = 1500;
		$(".slideshow").css({
			"background-color" : "#000000"
		});
		$(".slideshow > *").css({
			display : "none",
			position : "absolute"
		}).css("height", imgHeight).css("width", imgWidth);
		var selection = $(".slideshow > *:first-child");

		setInterval(function()
		{
			selection = selection.fadeIn(delayMs).fadeOut(delayMs).next();
			if (selection.length == 0)
				selection = $(".slideshow > *:first-child");

		}, delayMs + delayMs);

	}
	$(document).ready(function()
	{
		slideShow("100%", "100%");
		$(".button").button();
		$(".button").css({
			"font-family":"arial",
			"font-size":"9px",
		});
	});
</script>
</head>
<body>
	<style>
* {
	font-family: arial;
	font-size: 15px
}
</style>
<body>
	<table class="ui-widget-header ui-corner-all"
		style="width: 100%; border: 0 0 0 0">
		<tr class="ui-widget-header">
			<td><p style="float:left; position:relative; top:0px"> &nbsp;Vms - Vehicle Management System </p>
				<div style="float: right; position:relative; top:11px">
					<form>
						<label for="email">User Name:</label> <input name="email" /> <label
							for="password">Password:</label> <input name="password"
							type="password" /> <input class="button" type="submit"
							value="Login" />
					</form>
				</div>
			</td>
		</tr>
	</table>
	<div class="slideshow" style="position:fixed; top:0; left:0; width:100%; height:100% ;z-index:-1">
		<img src="images/car.jpg" /> <img src="images/car2.jpg" />
	</div>
</body>
</html>
