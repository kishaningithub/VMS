<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Region</title>
<script>
    // Configuration - Make all changes here alone :-)
    var settingsRegionDetails={
    		gridDataSource:"vmsDataGridSource?showGrid=regions",
    		OperationsDialog:returnResponse("regionForm.html"),
    		gridId:"#regionGrid",
    		addButtonId:"#addRegion",
    		hideColumns:['recordStatus','regionCode'],
    		gridColumnOrder:null,
    		columnNames:{"regionName":"Region Name"}
    };
    // Work Code
    function reloadRegionDataGrid()
    {
    	reloadVmsGrid(settingsRegionDetails);
    }
	$(document).ready(function() {
		 $(".button").button();
		 reloadRegionDataGrid();
	});
</script>
</head>
<body>
   <input id="addRegion" type=button class="button"  style="float:right" value="+"> <!--  id should be same as addButtonId with # removed -->
   <table id="regionGrid" style="width:100%" class="sortable"/> <!-- id should be same as gridId with # removed -->
</body>
</html>
