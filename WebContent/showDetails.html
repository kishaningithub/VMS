<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>show</title>
<link type="text/css"
	href="styles/smoothness/jquery-ui-1.8.21.custom.css" rel="stylesheet" />
<script type="text/javascript" src="scripts/jquery-1.7.2.min.js"></script>
<script type="text/javascript"
	src="scripts/jquery-ui-1.8.20.custom.min.js"></script>
<script type="text/javascript"
	src="scripts/standardista-table-sorting/common.js"></script>
<script type="text/javascript"
	src="scripts/standardista-table-sorting/css.js"></script>
<script type="text/javascript"
	src="scripts/standardista-table-sorting/standardista-table-sorting.js"></script>
<script type="text/javascript"
	src="scripts/jqueryDataGrid.js"></script>
	
<script>
    
	$(document).ready(function() {
		$(".showdetails").datagrid({dataSource:"Detail",
			                          dateFormat: 'dd/MMM/yyyy',
			                         // dateFormat:'dd/M/yy',
			                          caseSensitive:false,
			                          afterTableCreate:function(){
			                        	  standardistaTableSorting.init();
			                        	  $(".showdetails").find("tr").dblclick(function(){
			                        		  var selectedRow=$(this);
			                        		  var vehicleOperations=$("#vehicleOperations");
			                        		  vehicleOperations.find("input:text").each(function(){
			                        			  var textBox=$(this);
			                        			  textBox.val(selectedRow.find("td[dval="+textBox.attr("name")+"]").text());
			                        		  });
			                        		  vehicleOperations.find("input[name='vehicleNo']").prop("disabled",true);
			                        		  $(".deleteVehicle",vehicleOperations).show();
			                        		  vehicleOperations.dialog({width:"680px",title:vehicleOperations.find("title").text()});
			                        		  
			                        	  });
			                        	  // Handler will be called when + button is clicked
			                        	  $(".addVehicle").click(function(){
			                        		  var vehicleOperations=$("#vehicleOperations");
			                        		  $(".deleteVehicle",vehicleOperations).hide();
			                        		  vehicleOperations.find(":text").val("");
			                        		  vehicleOperations.find("input[name='vehicleNo']").prop("disabled",false);
			                        		  vehicleOperations.find("input[name='recordStatus']").val("A");
			                        		  vehicleOperations.dialog({width:"680px",title:vehicleOperations.find("title").text()});
			                        	  })
			                        	  
			                          }});
		
       $("#vehicleOperations").load("addVehicle.html");
 	});
</script>
</head>
<body>
    <input type=button class="button addVehicle" style="position:absolute; right:0px" value="+">
    <table class="showdetails sortable"></table>
	<div id="vehicleOperations" style="display:none"></div>
	
</body>
</html>
